<!-- display week's date -->
<script>
  const date = document.getElementById("date");
  // Get the current date
  let currentDate = new Date();

  // Calculate the start of the current week (assuming Sunday is the first day of the week)
  let startOfWeek = new Date(currentDate);
  startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());

  // Format the start of the week as "YYYY-MM-DD"
  let formattedStartOfWeek = startOfWeek.toISOString().slice(0, 10);

  date.innerText = formattedStartOfWeek;
</script>

<!-- load featured resturants -->
<script>
  const featuredContainer = document.getElementById("featured");
  const featured = [
    {
      img: "0a2bdb34-ea78-44bf-8d7b-8a673f1ddd03.jpeg",
      info: "TAMALE<br />mexican<br />",
      description:
        "Authentic Mexican tamales with a variety of savory fillings.",
      rating: "★★★★★",
      hover: "Authentic Mexican tamales with a variety of savory fillings.",
    },
    {
      img: "arati-logo_b1d23b932978371909485d6d79e3c0341611821593.jpeg",
      info: "Aratie<br />Indian<br />",
      description:
        "Flavorful Indian curries, tandoori, and breads in a cozy setting.",
      rating: "★★★★★",
      hover:
        "Flavorful Indian curries, tandoori, and breads in a cozy setting.",
    },
    {
      img: "Dairy-Queen-1.png",
      info: "DQ<br />American<br />",
      description:
        "Iconic for soft-serve ice cream and American fast food staples.",
      rating: "★★★★★",
      hover:
        "Iconic for soft-serve ice cream and American fast food staples.",
    },
  ];

  // Function to create HTML for a restaurant
  function createRestaurantHTML(restaurant) {
    return `
      <div class="restaurant">
        <div class="restaurant-image">
          <a href="restaurants.html">
            <img src="${restaurant.img}" alt="" />
          </a>
        </div>
        <div class="restaurant-info">
          ${restaurant.info}
          <p>${restaurant.description}</p>
        </div>
        <div class="restaurant-rating">${restaurant.rating}</div>
        <div class="restaurant-hover" style="display: none;">
            <img src="${restaurant.img}" alt="" style="width:50px">
          ${restaurant.info}
          <div>${restaurant.rating}</div>
          <div>${restaurant.hover}</div>
        </div>
      </div>
    `;
  }

  // Function to display featured restaurants
  let numOfItemsDisplaied = 0;
  function displayFeaturedRestaurants() {
    const defaultNumOfItems = 2;
    for(; numOfItemsDisplaied < defaultNumOfItems; numOfItemsDisplaied++){
      const restaurantHTML = createRestaurantHTML(featured[numOfItemsDisplaied]);
      featuredContainer.innerHTML += restaurantHTML;
    }
  }

  // Call the function to display featured restaurants
  displayFeaturedRestaurants();
  
  attachHoverListeners();
  // Show additional details on hover
  function attachHoverListeners(){
    const restaurants = document.querySelectorAll(".restaurant");
    restaurants.forEach((restaurant) => {
      restaurant.addEventListener("mouseover", () => {
        const hoverDiv = restaurant.querySelector(".restaurant-hover");
        hoverDiv.style.display = "block";
      });
  
      restaurant.addEventListener("mouseout", () => {
        const hoverDiv = restaurant.querySelector(".restaurant-hover");
        hoverDiv.style.display = "none";
      });
    });
  }

  // Load more featured restaurants
  function displayMoreFeaturedRestaurants() {
    const featuredMore = document.getElementById('featuredMore');
    for( let i = numOfItemsDisplaied; i < featured.length; i++){
      const restaurantHTML = createRestaurantHTML(featured[i]);
      featuredContainer.innerHTML += restaurantHTML;
    }
    attachHoverListeners(); // Attach hover event listeners to the newly added restaurants
  }
  // Event listener for "More" button
  const featuredMoreButton = document.getElementById("featuredMore");
  featuredMoreButton.addEventListener("click", displayMoreFeaturedRestaurants);
</script>
