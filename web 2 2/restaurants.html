    },
    {

      calories: 350,
      price: 10
    },
  ];
  // Function to create meal's template
  function mealTemplate(meal) {
    return `
    <div class="meal-item">
      <img id="photo" src="${meal.photo}" alt="Nachos">
      <h3 id="name">${meal.name}</h3>
      <p id="description">${meal.description}</p>
      <p id="calories" class="calorie-info">Calories: ${meal.calories} kcal</p>
      <p id="price" class="price-info">${meal.price}SR</p>
      <div class="quantity-selector">
        <label for="item-quantity">Quantity:</label>
        <button type="button" class="minus-btn" aria-label="Decrease quantity">-</button>
        <input type="number" id="item-quantity" name="item-quantity" value="1" min="1" class="quantity-input">
        <button type="button" class="plus-btn" aria-label="Increase quantity">+</button>
      </div>
      <div class="add-to-cart">
        <label >GET</label>
        <input type="checkbox">
      </div>
    </div>
    `;
  }

  // display meals
  function displayMeals(cuisine) {
    cuisines.forEach((cuisine) => {
      const meal = mealTemplate(cuisine);
      if(cuisine.section == "appetizers") return appetizers.innerHTML += meal;
      else if(cuisine.section == "main course") return mainCourse.innerHTML += meal;
      else if(cuisine.section == "desserts") return desserts.innerHTML += meal;
    })
  }
  displayMeals(cuisines);

  // handling quantity
  quantityFunction();
  function quantityFunction() {
    const meals = document.querySelectorAll(".meal-item");
    meals.forEach((meal) => {
      const incrementBtn = meal.querySelector(".plus-btn");
      const quantityInput = meal.querySelector(".quantity-input");
      const decrementBtn = meal.querySelector(".minus-btn");
      // Function to increment the quantity
      incrementBtn.addEventListener("click", function() {
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;
      });
      // Function to decrement the quantity (minimum quantity is 1)
      decrementBtn.addEventListener("click", function() {
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
          quantity--;
          quantityInput.value = quantity;
        }
      });
    })
  }

  // Function to sort the meals
  function sortMeals(criteria) {
    const meals = cuisines;
    // Check if the criteria is valid
    if (criteria === "name-a-z") {
      return meals.sort((a, b) => a.name.localeCompare(b.name));
    } else if (criteria === "name-z-a") {
      return meals.sort((a, b) => b.name.localeCompare(a.name));
    } else if (criteria === "price-low-high") {
      return meals.sort((a, b) => a.price - b.price);
    } else if (criteria === "price-high-low") {
     return  meals.sort((a, b) => b.price - a.price);
    }
  }
  const sortType = document.getElementById("sort-options");
  sortType.addEventListener("change", (e) => {
    e.preventDefault();
    const newSorting = sortMeals(sortType.value);
    console.log("New sorting: ", newSorting);
    appetizers.innerHTML = "" // clear existing meals
    mainCourse.innerHTML = "" // clear existing meals
    desserts.innerHTML = "" // clear existing meals
    displayMeals(newSorting); // display meals with new sorting
    quantityFunction();
  })
  // save to cart
  function getCheckedBoxes() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const checkedBoxes = [];
    const meals = document.querySelectorAll(".meal-item");
    checkboxes.forEach((checkbox, i) => {
      if (checkbox.checked) {
        
        // get the quantity of the meal
        const meal = meals[i];
        const quantity = meal.querySelector(".quantity-input");
        const order = {
          photo: meal.querySelector("#photo").src,
          name: meal.querySelector("#name").innerHTML,
          description: meal.querySelector("#description").innerHTML,
          calories: extractFirstNumberFromString(meal.querySelector("#calories").innerHTML),
          price: extractFirstNumberFromString(meal.querySelector("#price").innerHTML),
          quantity: quantity.value
        };
        // console.log(quantity.value);
        checkedBoxes.push(order);
      }
    });
    return checkedBoxes;
  }
  const goCartBtn = document.getElementById("cart-btn");
  goCartBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const newOrder = getCheckedBoxes();
    // Clear previous order
    localStorage.removeItem("order");
    // set new order's meals
    localStorage.setItem("order", JSON.stringify(newOrder)); 
    location.href = "CartPage.html" // redirect to cart page
  })


  function extractFirstNumberFromString(str) {
    var match = str.match(/[-+]?\d*\.?\d+/);
    return match ? parseFloat(match[0]) : NaN;
}
